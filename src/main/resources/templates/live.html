<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>直播房间</title>
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/static/css/animate.css}" rel="stylesheet" />
<link th:href="@{/static/css/style.css}" rel="stylesheet" />
<script th:src="@{/static/js/jwplayer.js}"></script>
</head>
<body>
	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav metismenu" id="side-menu">
					<li class="nav-header">
						<div class="dropdown profile-element">
							<span> <img alt="image" class="img-circle"
								th:src="@{/static/img/a6.jpg}" />
							</span> <a data-toggle="dropdown" class="dropdown-toggle" href="#">
								<span class="clear"> <span class="block m-t-xs"> <strong
										class="font-bold" th:text="${session.userRedis.user_phone}">David Williams</strong>
								</span> <span class="text-muted text-xs block">程序员<b
										class="caret"></b></span>
							</span>
							</a>
							<ul class="dropdown-menu animated fadeInRight m-t-xs">
								<li><a href="login.html">退出</a></li>
							</ul>
						</div>
						<div class="logo-element">doHelp</div>
					</li>
					<li><a href="./liveList"><i class="fa fa-diamond"></i> <span
							class="nav-label">直播列表</span></a></li>
				</ul>
			</div>
		</nav>
		<div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom"> 
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0"> 
        <div class="navbar-header"> 
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a> 
            <form role="search" class="navbar-form-custom" action="search_results.html"> 
                <div class="form-group"> 
                    <input type="text" placeholder="你要找什么，请戳我..." class="form-control" name="top-search" 
id="top-search"/> 
                </div> 
            </form> 
        </div> 
            <ul class="nav navbar-top-links navbar-right"> 
                <li> 
                    <span class="m-r-sm text-muted welcome-message">欢迎来到doHelp</span> 
                </li> 
                <li> 
                    <a href="./logout"> 
                        <i class="fa fa-sign-out"></i> 退出 
                    </a> 
                </li> 
            </ul> 
        </nav> 
        </div> 
			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div id="player">
					<script th:inline="javascript"> 
				       jwplayer("player").setup({ 
				        flashplayer : "/static/res/player.swf", 
				        //image : "", 
				        width : "100%", 
				        height : "600", 
				        /* file : "stream1490066691360",  */ 
				        file : [[${keyname}]],  
				        streamer : "rtmp://localhost/oflaDemo", 
				        //modes : [{"type":"html5"}] 
				        }); 
				    </script>
					</div>
				</div>
			</div>
			<div class="footer">
			<div class="pull-right">
				10GB of <strong>250GB</strong> Free.
			</div>
			<div>
				<strong>Copyright</strong> Example Company &copy; 2017-2055
			</div>
		</div>
		</div>
		
	</div>
	<!-- Mainly scripts -->
	<script th:src="@{/static/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/static/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/static/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<script th:src="@{/static/js/plugins/pace/pace.min.js}"></script>
