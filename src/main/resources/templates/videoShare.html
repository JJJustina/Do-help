<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:th="http://www.thymeleaf.org"  
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>do Help|个人信息</title>
 <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/> 
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet"/> 
    <link th:href="@{/static/css/animate.css}" rel="stylesheet"/> 
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/> 
</head>
<body>
 <div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation"> 
        <div class="sidebar-collapse"> 
            <ul class="nav metismenu" id="side-menu"> 
                <li class="nav-header"> 
                    <div class="dropdown profile-element"> <span> 
                            <img alt="image" class="img-circle" th:src="@{/static/img/a6.jpg}" /> 
                             </span> 
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#"> 
                            <span class="clear"> <span class="block m-t-xs"> 
                            <strong class="font-bold" th:text="${session.userRedis.user_phone}">kian</strong> 
                             </span> <span class="text-muted text-xs block">程序员 
                             <b class="caret"></b></span> </span> </a>   <!--  <b class="caret>></b> 点击显示退出链接 -->
                        <ul class="dropdown-menu animated fadeInRight m-t-xs"> 
                            <li><a href="./logout">退出</a></li> 
                        </ul> 
                    </div> 
                    <div class="logo-element">   <!-- 第二个左侧显示效果 -->
                        doHelp
                    </div> 
                </li> 
                <li> 
                    <a href="./main">
                    <i class="fa fa-diamond"></i>   <!-- 值为::before   为砖石图标 -->
                    <span class="nav-label">主页</span>
                    </a> 
                </li> 
                 <li> 
                    <a href="./selfMessage">
                    <i class="fa fa-diamond"></i>   <!-- 值为::before   为砖石图标 -->
                    <span class="nav-label">个人信息</span>
                    </a> 
                </li> 
              
            </ul> 
        </div> 
    </nav> 
  </div>
  
   <!-- <div class="row"> -->
	<div class="ibox-content">
		<form class="m-t" role="form" action="./publisher" method="post"	th:object="${live}">
			<div class="form-group">
				<div>
					<input type="text" class="form-control"
						placeholder=" 请填写 您直播间的名字 ..." th:field="*{liveName}" required="" />
				</div>
			</div>
			<div class="form-group">
				<div>
					<input type="text" class="form-control"
						placeholder=" 请填写 您的直播名字 ( 昵称 )..." th:field="*{userName}"
						required="" />
				</div>
			</div>
			<div class="form-group">
				<div>
					<input type="text" class="form-control"
						placeholder=" 上面直 播间 stream 的 name ，例如： stream1491466427759"
						th:field="*{keyname}" required="" />
				</div>
			</div>
			<div class="form-group">
				<div>
					<input type="text" class="form-control"
						placeholder=" 请填写 您直播的内容介绍 ...."  th:field="*{content}" required="" />
				</div>
			</div>
			<div class="form-group col-lg-2">
				<button type="submit" class="btn btn-primary block full-width m-b">发布视频</button>
			</div>
			<div class="clearfix"></div>
		</form>
	</div>
</body>
</html>
